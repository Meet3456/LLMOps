name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # job-1 : uv Continuous Integration
  uv-ci:
    name: uv CI (pytest+coverage)
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: installing uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies with uv (locked)
        run: |
          uv sync --frozen
        
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # job-2 : Docker CI (production parity)
  docker-ci:
    name: Docker CI
    runs-on: ubuntu-latest
    # only run if uv CI passes
    needs: uv-ci

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: build docker image
        run: |
          docker build -t llmops-ci
      
      - name: Run tests inside Docker
        run: |
          docker run --rm llmops-ci \
            uv run pytest
